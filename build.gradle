plugins {
    id 'java'
    id 'war'
    id 'fish.payara.micro-gradle-plugin' version '1.0.3'
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:8.0.0'
}

payaraMicro {
    payaraVersion = '5.194'
    deployWar = true
    useUberJar = false
    daemon = false
}
