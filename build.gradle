plugins {
    id 'java'
    id 'war'
    id 'fish.payara.micro-gradle-plugin' version '1.0.3'
    id 'com.google.cloud.tools.jib' version '1.8.0'
}

repositories {
    jcenter()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:8.0.0'
}

payaraMicro {
    payaraVersion = '5.194'
    deployWar = true
    useUberJar = false
    daemon = false
}

jib {
    from {
        image = 'qaware/zulu-centos-payara-micro:11.0.5-5.194'
    }
    to {
        image = 'lreimer/jakartaee8-java11'
    }
    container {
        appRoot = '/opt/payara/deployments'
    }
}
